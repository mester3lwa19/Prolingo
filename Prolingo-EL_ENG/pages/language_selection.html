<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Prolingo - Language Selection</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/components/navbar.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <style>
      /* Start of Nav-bar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        gap: 1rem;
      }
      .logo-container {
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .logo-img {
        width: 60px;
        border-radius: 512px;
        transition: transform 0.3s ease;
      }
      .logo-img:hover {
        transform: rotate(15deg);
      }
      .logo-text {
        font-size: 24px;
        font-weight: 800;
        line-height: 18px;
      }
      .nav-links {
        display: flex;
        gap: 1.5rem;
        align-items: center;
        margin-left: auto;
      }
      .nav-link {
        position: relative;
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: all 0.3s ease-in-out;
        font-weight: 500;
      }
      .nav-link::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: var(--primary-color);
        transition: width 0.3s ease;
      }
      .nav-link:hover::after {
        width: 100%;
      }
      .nav-links a:hover {
        color: var(--primary-color);
      }
      .user-profile {
        display: flex;
        align-items: center;
        gap: 0.8rem;
      }
      .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }
      .user-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .edit-profile-link {
        display: flex;
        align-items: center;
        gap: 0.3rem;
        font-size: 0.9rem;
        color: var(--secondary-text);
        text-decoration: none;
      }
      .hamburger {
        display: none;
        font-size: 2rem;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }
        .hamburger {
          display: block;
        }
        .navbar {
          flex-direction: column;
          align-items: flex-start;
        }
        .nav-links.active {
          display: flex;
        }
      }
      /* End of Nav-bar */

      /* Pointer cursor for question labels */
      form label {
        cursor: pointer;
      }

     /* Style for the label when the associated radio button is selected */
input[type="radio"]:checked + label {
    color: #ffaf1a;
}

/* Change the radio button's color to orange when selected */
input[type="radio"]:checked {
    accent-color: #ffaf1a; /* This changes the radio button color to orange */
}

.faded {
  opacity: 0.5;
  transition: opacity 0.4s ease;
}

      .language-select {
        margin-top: 3rem;
        font-family: "Poppins", sans-serif;
        color: white;
        text-align: center;
      }
      .language-select h3 {
        font-size: 1.4rem;
        margin-bottom: 2rem;
      }
      .language-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 24px;
  max-width: 1000px;
  margin: 0 auto 2rem;
}

.language-card {
  background: #254446;
  border: 5px solid #254446;
  border-radius: 16px;
  padding: 2rem 1rem;
  text-align: center;
  color: white;
  font-weight: 500;
  transition: all 0.3s ease;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
  min-height: 240px;
}


.language-card img {
  width: 120px;
  height: 110px;
  object-fit: contain;
  margin-bottom: 1.2rem;
}

.language-card span {
  display: block;
  font-size: 1.1rem;
}


      /* Hover effect only applies if not selected */
.language-card:not(.selected):hover {
  border-color: #ff6b00;
  transform: translateY(-4px);
  box-shadow: 0 0 16px rgba(255, 107, 0, 0.3);
}

/* Selected state */
.language-card.selected {
  border-color: #ff6b00;
  background-color: #2e5658; /* subtle change to differentiate */
  transform: none; /* no "jump" */
  box-shadow: 0 0 16px rgba(255, 107, 0, 0.6);
}
      .save-btn {
        width: 100%;
        max-width: 720px;
        background-color: #ff6b00;
        color: white;
        padding: 1rem;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .save-btn:hover {
        background-color: #e55c00;
      }
      @media (max-width: 768px) {
        .language-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 500px) {
        .language-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo-container">
        <img
          src="../assets/images/tabLogo.svg"
          alt="Prolingo Logo"
          class="logo-img"
        />
        <div class="logo-text">Prolingo</div>
      </div>
      <nav class="nav-links">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Lesson</a>
      </nav>
      <div class="user-profile">
        <img
          src="../assets/images/person.png"
          alt="User Avatar"
          class="user-avatar"
        />
        <div class="user-info">
          <div class="user-greeting">Hi, Ezz</div>
          <a href="#" class="edit-profile-link">
            <span>Edit Profile</span>
            <img
              src="../assets/images/Chevron right.svg"
              alt="Edit"
              width="15"
            />
          </a>
        </div>
      </div>
      <div class="hamburger" id="hamburger">&#9776;</div>
    </div>

    <main
      style="padding: 2rem; font-family: 'Poppins', sans-serif; color: white"
    >
    <form id="skillForm" >
      <h3>What best describes your current programming skill level?</h3>
      <div class="radio-group">
      <div>
        <input type="radio" name="skill-level" value="novice" id="novice" />
        <label for="novice">Novice - I am just starting to learn programming</label>
      </div>
    
      <div>
        <input type="radio" name="skill-level" value="beginner" id="beginner" />
        <label for="beginner">Beginner - I can build very basic personal apps</label>
      </div>
    
      <div>
        <input type="radio" name="skill-level" value="intermediate" id="intermediate" />
        <label for="intermediate">Intermediate - I am comfortable contributing to production codebases</label>
      </div>
    
      <div>
        <input type="radio" name="skill-level" value="advanced" id="advanced" />
        <label for="advanced">Advanced - I consider myself highly proficient in at least one programming language</label>
      </div>
    
      <div>
        <input type="radio" name="skill-level" value="master" id="master" />
        <label for="master">Master - I feel Iâ€™ve mastered at least one programming language</label>
      </div>
      </div>
    </form>
    
      <section class="language-select">
        <h3>Choose the language you wish to start with:</h3>
        <div class="language-grid" id="languageGrid">
          <div class="language-card" data-lang="JavaScript">
            <img
              src="../assets/images/javascript-logo-svgrepo-com.svg"
              alt="JavaScript"
            />
            <span>JavaScript</span>
          </div>
          <div class="language-card" data-lang="HTML">
            <img src="../assets/images/HTML.svg" alt="HTML" />
            <span>HTML</span>
          </div>
          <div class="language-card" data-lang="CSS">
            <img src="../assets/images/css-icon.svg" alt="CSS" />
            <span>CSS</span>
          </div>
          <div class="language-card" data-lang="React JS">
            <img
              src="../assets/images/vscode-icons_file-type-reactjs.svg"
              alt="React JS"
            />
            <span>React JS</span>
          </div>
          <div class="language-card" data-lang="Ruby">
            <img src="../assets/images/devicon_ruby.svg" alt="Ruby" />
            <span>Ruby</span>
          </div>
          <div class="language-card" data-lang="Typescript">
            <img
              src="../assets/images/material-icon-theme_typescript.svg"
              alt="Typescript"
            />
            <span>Typescript</span>
          </div>
          <div class="language-card" data-lang="C">
            <img src="../assets/images/icons8-c-programming.svg" alt="C" />
            <span>C</span>
          </div>
          <div class="language-card" data-lang="C++">
            <img src="../assets/images/icons8-c++.svg" alt="C++" />
            <span>C++</span>
          </div>
          <div class="language-card" data-lang="C#">
            <img src="../assets/images/c_sharp.svg" alt="C#" />
            <span>C#</span>
          </div>
          <div class="language-card" data-lang="Kotlin">
            <img src="../assets/images/devicon_kotlin.svg" alt="Kotlin" />
            <span>Kotlin</span>
          </div>
          <div class="language-card" data-lang="Java">
            <img src="../assets/images/devicon_java.svg" alt="Java" />
            <span>Java</span>
          </div>
          <div class="language-card" data-lang="Dart">
            <img
              src="../assets/images/logos_dart.svg"
              alt="Dart"
              width="304"
              height="284"
            />
            <span>Dart</span>
          </div>
        </div>
        <input type="hidden" name="selected-language" id="selectedLanguage" />
        <button type="submit" class="save-btn">Save my preferences</button>
      </section>
    </main>

    <!-- JavaScript placed at the end for proper DOM load -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const cards = document.querySelectorAll(".language-card");
        const hiddenInput = document.getElementById("selectedLanguage");
        const form = document.getElementById("skillForm");
        const languageGrid = document.getElementById("languageGrid");
    
        // Handle language card click
        cards.forEach((card) => {
          card.addEventListener("click", (e) => {
            e.stopPropagation();
    
            // Remove 'selected' from all cards and add to clicked one
            cards.forEach((c) => c.classList.remove("selected"));
            card.classList.add("selected");
    
            // Set hidden input value
            hiddenInput.value = card.getAttribute("data-lang");
          });
        });
    
      
    
        // Unselect language cards if clicked outside
        document.addEventListener("click", (e) => {
          if (!languageGrid.contains(e.target)) {
            cards.forEach((c) => c.classList.remove("selected"));
            hiddenInput.value = "";
          }
        });
    
        // Uncheck radio buttons on click outside
        const radios = document.querySelectorAll('input[type="radio"][name="skill-level"]');
        const radioGroup = document.querySelector("form");
    
        document.addEventListener("click", (e) => {
          if (!radioGroup.contains(e.target)) {
            radios.forEach((radio) => (radio.checked = false));
          }
        });
      });
    </script>
       

  </body>
</html>
